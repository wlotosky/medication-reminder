<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
      <h1>{{currentTime}}</h1>
  </div>
</header>
<div class="container calendar">
  <div class="row">
      <div class="col-md-6 text-center">
          {{currentMonth}}
      </div>
  </div>
  <div class="row">
      <ul class="days col-md-6">
        <li class="day">M</li>
        <li class="day">T</li>
        <li class="day">W</li>
        <li class="day">Th</li>
        <li class="day">F</li>
        <li class="day">Sa</li>
        <li class="day">Su</li>
      </ul>
  </div>
  <div class="row">
      <ul class="days col-md-6">
        <li class="day" ng-repeat="day in month.week">
          {{day.number}}
        </li>
      </ul>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3 text-center">
        <div ng-repeat="m in meds">
            {{m.time}} {{m.name}} {{m.dosage}}
        </div>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="container">
      <p>© 2016 Mavencare™, made with <span class="glyphicon glyphicon-heart heart-red"></span> for better healthcare.</p>
  </div>
</footer>
